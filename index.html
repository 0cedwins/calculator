<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <input id="calculator-display" type="text" disabled>
        <div id="button-container">
            <button class="calc-btn sml-btn">AC</button>
            <button class="calc-btn sml-btn">+/-</button>
            <button class="calc-btn sml-btn">%</button>
            <button class="calc-btn sml-btn">&#247;</button>
            <button class="calc-btn sml-btn">7</button>
            <button class="calc-btn sml-btn">8</button>
            <button class="calc-btn sml-btn">9</button>
            <button class="calc-btn sml-btn">x</button>
            <button class="calc-btn sml-btn">4</button>
            <button class="calc-btn sml-btn">5</button>
            <button class="calc-btn sml-btn">6</button>
            <button class="calc-btn sml-btn">-</button>
            <button class="calc-btn sml-btn">1</button>
            <button class="calc-btn sml-btn">2</button>
            <button class="calc-btn sml-btn">3</button>
            <button class="calc-btn sml-btn">+</button>
            <button class="calc-btn lrg-btn">0</button>
            <button class="calc-btn sml-btn">.</button>
            <button class="calc-btn sml-btn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
